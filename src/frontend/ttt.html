<html>
    <head>
        <title> Terribly Tiny Tales</title>
        <link rel = "stylesheet" type = "text/css" href = "ttt.css">
    </head>
    <body>
        <h2> Terribly Tiny Tales </h1>
        <p> Find the N most frequently occurring words! </p>
        <br>
        <div>
            Enter the value of N: 
            <input type = "number" id = "N">  </input>
            <button id = "submit" onclick = "handlers.getMostFrequentWords()"> Go! </button> 
        </div>
        <br>
        <br>
        <div>
            <table>
                <th> Word </th>
                <th> Frequency </th>
            </table>
        </div>
        <script src = "./ttt.js"></script>
    </body>
</html>
